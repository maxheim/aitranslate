services:
  aitranslation.api:
    image: aitranslation.api
    build:
      context: .
      dockerfile: AiTranslation.API/Dockerfile
    ports:
      - "7000:8080"
    environment:
      - OLLAMA_API_URL=http://ollama:11434
    networks:
      - app_network
    
  ollama:
    ports:
      - 11434:11434
    volumes:
      - ollama:/root/.ollama
    container_name: ollama
    pull_policy: always
    tty: true
    restart: unless-stopped
    image: ollama/ollama
    networks:
      - app_network

  open-webui:
    build:
      context: .
      args:
        OLLAMA_BASE_URL: '/ollama'
      dockerfile: Dockerfile
    image: ghcr.io/open-webui/open-webui:${WEBUI_DOCKER_TAG-main}
    container_name: open-webui
    volumes:
      - open-webui:/app/backend/data
    depends_on:
      - ollama
    ports:
      - "3000:8080"
    environment:
      - 'OLLAMA_BASE_URL=http://ollama:11434'
      - 'WEBUI_SECRET_KEY='
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped
    networks:
      - app_network

volumes:
  ollama: { }
  open-webui: {}
  
networks:
  app_network:
    driver: bridge